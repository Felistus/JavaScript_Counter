<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>JavaScript Counter</title>
</head>
<body>
    <main>
        <section class="wrapper">
            <div class="counter_box">
                <header class="counter_header">
                    <h1>Counter</h1>
                </header>

                <div class="counter_screen" id="count_digit">
                    0
                </div>

                <div class="counter_buttons">
                    <button type="submit" id="lower_count" class="count_btn">Lower Count</button>
                    <button type="submit" id="add_count" class="count_btn">Add Count</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
